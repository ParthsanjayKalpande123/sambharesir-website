<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teaching Experience</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0f2fe, #e8eaf6); /* Light blue to light indigo gradient */
            min-height: 100vh;
            color: #333;
        }
        /* Removed .header-section specific styles as the new header has inline Tailwind classes */
        .header-section h1 {
            color: #312e81; /* Dark indigo */
            font-weight: 800;
        }
        .header-section p {
            color: #555;
        }
        .footer-section {
            padding: 2rem 0;
            color: #ffffff; /* Changed text color to white for contrast */
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 4rem;
            background-color: #000000; /* Changed background color to black */
        }

        /* Timeline Specific Styles */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* The vertical line */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #a78bfa; /* Light purple for the line */
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            z-index: 1;
        }

        /* Container around content */
        .timeline-container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            z-index: 2; /* Ensure containers are above the line */
        }

        /* The circles on the timeline */
        .timeline-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px; /* Adjusted to sit on the line */
            background-color: #6366f1; /* Indigo for dots */
            border: 4px solid #fff; /* White border */
            top: 15px;
            border-radius: 50%;
            z-index: 3; /* Ensure dots are above the line and card */
        }

        /* Place the container to the left */
        .left {
            left: 0;
        }

        /* Place the container to the right */
        .right {
            left: 50%;
        }

        /* Add arrows to the left container (pointing right) */
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }

        /* Add arrows to the right container (pointing left) */
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }

        /* Fix the circle for containers on the right side */
        .right::after {
            left: -10px; /* Adjusted to sit on the line */
        }

        /* Card styling within timeline */
        .experience-card {
            border-radius: 1rem;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08); /* Slightly softer shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            padding: 1.5rem; /* Adjusted padding */
        }
        .experience-card:hover {
            transform: translateY(-3px); /* Slightly less lift */
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            color: #4f46e5; /* Indigo-600 equivalent */
            font-size: 2rem; /* Slightly smaller icon */
            margin-right: 0.75rem;
        }
        .role-icon {
            color: #6366f1; /* Indigo-500 equivalent */
            font-size: 1.1rem;
            margin-right: 0.4rem;
        }
        .date-icon {
            color: #9ca3af; /* Gray-400 equivalent */
            font-size: 0.9rem;
            margin-right: 0.4rem;
        }
        .responsibility-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.6rem; /* Slightly less margin */
            font-size: 0.95rem; /* Slightly smaller text */
        }
        .responsibility-icon {
            color: #22c55e; /* Green-500 equivalent */
            font-size: 1rem;
            margin-right: 0.6rem;
            margin-top: 0.15rem;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px; /* Move line to left for mobile */
            }
            .timeline-container {
                width: 100%;
                padding-left: 70px; /* Space for line and dot */
                padding-right: 25px;
            }
            .timeline-container::before {
                left: 60px; /* Arrow position for mobile */
                border-width: 10px 10px 10px 0;
                border-color: transparent white transparent transparent;
            }
            .left::after, .right::after {
                left: 21px; /* Dot position for mobile */
            }
            .right {
                left: 0%; /* Align all to left for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <!-- New Header Section -->
        <header class="flex justify-between items-center px-8 py-4 border-b shadow-sm sticky top-0 bg-white z-10">
            <h1 class="text-2xl font-serif font-bold">Prof. Govinda Sambhare</h1>
            <nav class="space-x-6 font-medium">
                <a href="sambhare.html" class="hover:text-blue-700">Home</a>
                <a href="research.html" class="hover:text-blue-700">Research</a>
                <a href="teaching.html" class="text-blue-700 font-semibold">Teaching</a>
                <a href="publications.html" class="hover:text-blue-700">Publications</a>
                <a href="awards.html" class="hover:text-blue-700">Awards</a>
                <a href="students.html" class="hover:text-blue-700">Students</a>
                <a href="contact.html" class="hover:text-blue-700">Contact</a>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main class="container py-5">
            <div class="timeline" id="experience-timeline">
                <!-- Experiences will be dynamically loaded here by JavaScript -->
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer-section text-center">
            <div class="container">
                <p>&copy; <span id="current-year"></span> Your Name. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            const teachingExperiences = [
                {
                    id: 1,
                    institution: "University of California, Berkeley",
                    role: "Lecturer, Computer Science Department",
                    dates: "August 2022 – Present",
                    responsibilities: [
                        "Designed and delivered engaging lectures for 'Introduction to Algorithms' (CS 170) to classes of 200+ students.",
                        "Developed and graded assignments, exams, and projects, providing constructive feedback to students.",
                        "Mentored and supervised a team of 5 Graduate Student Instructors (GSIs), ensuring consistent teaching quality.",
                        "Implemented interactive coding sessions and office hours to enhance student understanding and engagement.",
                        "Contributed to curriculum development, integrating new topics like quantum computing basics into existing courses."
                    ]
                },
                {
                    id: 2,
                    institution: "Stanford University",
                    role: "Teaching Assistant, Electrical Engineering",
                    dates: "September 2019 – May 2022",
                    responsibilities: [
                        "Assisted professors with 'Digital Signal Processing' (EE 261) and 'Machine Learning' (CS 229) courses.",
                        "Conducted weekly discussion sections, clarifying complex concepts and solving problem sets.",
                        "Held regular office hours, providing one-on-one and small group tutoring.",
                        "Prepared and graded homework assignments and midterms for over 150 students per semester.",
                        "Collaborated with faculty on research projects, leading to two co-authored publications."
                    ]
                },
                {
                    id: 3,
                    institution: "City High School",
                    role: "Mathematics Teacher (Volunteer)",
                    dates: "September 2017 – June 2018",
                    responsibilities: [
                        "Taught Algebra I and Geometry to diverse groups of high school students.",
                        "Developed engaging lesson plans and activities to cater to various learning styles.",
                        "Provided individualized support to students, significantly improving their test scores.",
                        "Organized and rallied an after-school math club, fostering a love for mathematics among students."
                    ]
                }
            ];

            const experienceTimelineDiv = document.getElementById('experience-timeline');

            teachingExperiences.forEach((experience, index) => {
                const responsibilitiesHtml = experience.responsibilities.map(resp => `
                    <li class="responsibility-item">
                        <i class="fas fa-check-circle responsibility-icon"></i>
                        <span>${resp}</span>
                    </li>
                `).join('');

                // Determine if the card should be on the left or right
                const alignmentClass = (index % 2 === 0) ? 'left' : 'right';

                const experienceCardHtml = `
                    <div class="timeline-container ${alignmentClass}">
                        <div class="card experience-card h-100">
                            <div class="card-body">
                                <div class="d-flex align-items-start mb-3">
                                    <i class="fas fa-graduation-cap card-icon"></i>
                                    <div>
                                        <h2 class="card-title h4 fw-bold text-dark mb-1">${experience.institution}</h2>
                                        <h3 class="card-subtitle h6 text-primary d-flex align-items-center">
                                            <i class="fas fa-briefcase role-icon"></i>
                                            ${experience.role}
                                        </h3>
                                    </div>
                                </div>
                                <p class="card-text text-muted mb-4 d-flex align-items-center">
                                    <i class="far fa-calendar-alt date-icon"></i>
                                    ${experience.dates}
                                </p>
                                <ul class="list-unstyled mb-0">
                                    ${responsibilitiesHtml}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                experienceTimelineDiv.insertAdjacentHTML('beforeend', experienceCardHtml);
            });
        });
    </script>
</body>
</html>
