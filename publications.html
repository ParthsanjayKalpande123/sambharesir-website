<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Prof. Govinda Sambhare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0f2fe, #e8eaf6); /* Light blue to light indigo gradient */
            min-height: 100vh;
            color: #333;
        }
        /* Header styles (using inline Tailwind-like classes, but adding a transition for consistency) */
        header {
            transition: background-color 0.5s ease, box-shadow 0.5s ease; /* Soft transition for header */
        }
        .header-title {
            font-family: 'serif', sans-serif; /* Using a generic serif for consistency with user's header */
            font-weight: bold;
            font-size: 1.5rem; /* Equivalent to text-2xl */
        }
        .nav-link-custom {
            font-weight: 500; /* Equivalent to font-medium */
            color: inherit; /* Inherit color, then hover effect */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link-custom:hover {
            color: #1d4ed8; /* blue-700 equivalent */
        }
        .nav-link-active {
            color: #1d4ed8; /* blue-700 equivalent */
            font-weight: 600; /* font-semibold equivalent */
        }

        .hero-section {
            padding: 4rem 0;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-bottom: 3rem;
        }
        .hero-section h1 {
            color: #312e81; /* Dark indigo */
            font-weight: 800;
            font-size: 3rem; /* display-4 equivalent */
            margin-bottom: 1rem;
        }
        .hero-section p {
            color: #555;
            font-size: 1.25rem; /* lead equivalent */
            max-width: 700px;
            margin: 0 auto;
        }

        .publication-card {
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.07); /* Soft shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            padding: 1.75rem; /* Increased padding for more breathing room */
            height: 100%; /* Ensure cards in a row have same height */
        }
        .publication-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .pub-title {
            font-size: 1.4rem; /* Slightly larger title */
            font-weight: 700; /* Bolder title */
            color: #2a276e; /* Slightly darker indigo for emphasis */
            margin-bottom: 0.75rem; /* More space below title */
            line-height: 1.3; /* Improved line spacing */
        }
        .pub-authors {
            font-size: 1rem; /* Slightly larger authors text */
            color: #444; /* Darker gray for better readability */
            margin-bottom: 0.6rem; /* Adjusted spacing */
            line-height: 1.4;
        }
        .pub-details {
            font-size: 0.95rem; /* Slightly larger details text */
            color: #666; /* Darker gray for better readability */
            margin-bottom: 1rem; /* More space below details */
            line-height: 1.4;
        }
        .pub-icon {
            color: #4f46e5; /* Indigo-600 equivalent */
            margin-right: 0.6rem; /* Increased margin for icon */
            font-size: 1.15rem; /* Slightly larger icon */
        }
        .pub-link {
            display: inline-flex;
            align-items: center;
            color: #1d4ed8; /* blue-700 equivalent */
            text-decoration: none;
            font-weight: 600; /* Bolder link text */
            transition: color 0.3s ease;
            padding-top: 0.5rem; /* Add some padding above the link */
        }
        .pub-link:hover {
            color: #0c4a6e; /* Darker blue on hover */
            text-decoration: underline;
        }
        .pub-link .fas {
            margin-right: 0.4rem; /* Adjusted icon margin */
            font-size: 0.95rem; /* Slightly larger link icon */
        }

        .footer-section {
            padding: 2rem 0;
            color: #ffffff;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 4rem;
            background-color: #000000; /* Black footer */
        }

        /* Animation for fade-in effect */
        .fade-in-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive adjustments for header */
        @media (max-width: 767.98px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            header nav {
                margin-top: 1rem;
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem; /* Space between nav items on small screens */
            }
            header nav a {
                padding: 0.25rem 0.5rem;
            }
            .header-title {
                font-size: 1.25rem;
            }
            .hero-section {
                padding: 3rem 0;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .publication-card {
                padding: 1.25rem;
            }
            .pub-title {
                font-size: 1.2rem;
            }
            .pub-authors, .pub-details {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <!-- Header Section -->
        <header class="flex justify-between items-center px-8 py-4 border-b shadow-sm sticky top-0 bg-white z-10">
            <h1 class="header-title">Prof. Govinda Sambhare</h1>
            <nav class="space-x-6">
                <a href="index.html" class="nav-link-custom">Home</a>
                <a href="research.html" class="nav-link-custom">Research</a>
                <a href="teaching.html" class="nav-link-custom">Teaching</a>
                <a href="publications.html" class="nav-link-custom nav-link-active">Publications</a>
                <a href="awards.html" class="nav-link-custom">Awards</a>
                <a href="students.html" class="nav-link-custom">Students</a>
                <a href="contact.html" class="nav-link-custom">Contact</a>
            </nav>
        </header>

        <!-- Hero Section for Publications -->
        <section class="hero-section">
            <div class="container">
                <h1>My Publications</h1>
                <p>
                    A comprehensive list of my academic publications, including journal articles, conference papers, and book chapters.
                </p>
            </div>
        </section>

        <!-- Main Content Section - Publications List -->
        <main class="container py-5">
            <div id="publications-list" class="row justify-content-center g-4">
                <!-- Publications will be dynamically loaded here by JavaScript -->
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="footer-section text-center">
            <div class="container">
                <p>&copy; <span id="current-year"></span> Prof. Govinda Sambhare. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            const publications = [
                {
                    id: 1,
                    title: "A Novel Approach to Federated Learning in Edge Computing Environments",
                    authors: "G. Sambhare, A. Sharma, B. Singh",
                    journal: "IEEE Transactions on Mobile Computing",
                    year: 2024,
                    volume: "XX",
                    issue: "Y",
                    pages: "123-130",
                    link: "https://doi.org/xxxx/xxxx",
                    type: "Journal Article",
                    icon: "fas fa-journal-whills" // Custom icon for journal
                },
                {
                    id: 2,
                    title: "Optimizing Resource Allocation in 6G Networks using Deep Reinforcement Learning",
                    authors: "S. Kumar, G. Sambhare",
                    conference: "International Conference on Communications (ICC)",
                    year: 2023,
                    location: "Rome, Italy",
                    link: "https://example.com/icc2023-paper",
                    type: "Conference Paper",
                    icon: "fas fa-microphone" // Custom icon for conference
                },
                {
                    id: 3,
                    title: "Blockchain for Secure Data Sharing in IoT: A Survey",
                    authors: "G. Sambhare, P. Gupta",
                    journal: "Journal of Network and Computer Applications",
                    year: 2022,
                    volume: "198",
                    issue: "",
                    pages: "103289",
                    link: "https://doi.org/yyyy/yyyy",
                    type: "Journal Article",
                    icon: "fas fa-journal-whills"
                },
                {
                    id: 4,
                    title: "Enhancing Privacy in Smart Grids with Homomorphic Encryption",
                    authors: "R. Singh, G. Sambhare, K. Verma",
                    conference: "IEEE Global Communications Conference (GLOBECOM)",
                    year: 2021,
                    location: "Virtual Conference",
                    link: "https://example.com/globecom2021-paper",
                    type: "Conference Paper",
                    icon: "fas fa-microphone"
                },
                {
                    id: 5,
                    title: "Chapter 3: Machine Learning for Cybersecurity",
                    authors: "G. Sambhare",
                    book: "Advanced Topics in Cyber Security",
                    publisher: "Springer",
                    year: 2020,
                    link: "https://example.com/book-chapter",
                    type: "Book Chapter",
                    icon: "fas fa-book" // Custom icon for book
                }
            ];

            const publicationsListDiv = document.getElementById('publications-list');

            publications.forEach(pub => {
                let details = '';
                let iconClass = pub.icon; // Use the specific icon defined in the data

                if (pub.type === "Journal Article") {
                    details = `${pub.journal}, ${pub.volume ? `Vol. ${pub.volume}, ` : ''}${pub.issue ? `No. ${pub.issue}, ` : ''}pp. ${pub.pages}, ${pub.year}.`;
                } else if (pub.type === "Conference Paper") {
                    details = `${pub.conference}, ${pub.location}, ${pub.year}.`;
                } else if (pub.type === "Book Chapter") {
                    details = `In: ${pub.book} (Ed.), ${pub.publisher}, ${pub.year}.`;
                }

                const publicationCardHtml = `
                    <div class="col-12 col-md-6 col-lg-6 d-flex">
                        <div class="card publication-card fade-in-card"> <!-- Added fade-in-card class -->
                            <div class="card-body">
                                <h2 class="pub-title">${pub.title}</h2>
                                <p class="pub-authors">
                                    <i class="fas fa-users pub-icon"></i> ${pub.authors}
                                </p>
                                <p class="pub-details">
                                    <i class="${iconClass} pub-icon"></i> ${details}
                                </p>
                                ${pub.link ? `
                                <a href="${pub.link}" target="_blank" class="pub-link">
                                    <i class="fas fa-external-link-alt"></i> View Publication
                                </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                publicationsListDiv.insertAdjacentHTML('beforeend', publicationCardHtml);
            });

            // JavaScript for fade-in animation on scroll
            const fadeInCards = document.querySelectorAll('.fade-in-card');

            const observerOptions = {
                root: null, // viewport as the root
                rootMargin: '0px',
                threshold: 0.2 // 20% of the item must be visible
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); // Stop observing once visible
                    }
                });
            }, observerOptions);

            fadeInCards.forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
